<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="/socket.io/socket.io.js"></script>


<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    gap: 5px;
    max-width: 310px;
    margin: 20px auto;
    border-radius: 5px;
    box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    padding: 10px;
  }
  .cell {
    width: 100px;
    height: 100px;
    background-color: lightgray;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    cursor: pointer;
  }
  .cell :hover {
    background-color: aqua;
  }
  .win {
    background: lightgreen;
  }
  .btn {
    background: rgba(0, 0, 0, 0.7);
    color: white;
    margin-top: 10px;
    padding: 5px 10px;
    border: 1px solid black;
    border-radius: 3px;
  }
  .reset {
    margin-right: 20px;
  }
  .end-game {
    margin-left: 20px;
    background: lightcoral;
  }
  .player-scores {
    display: flex;
    justify-content: space-evenly;
    margin-top: 10px;
  }
</style>
<title>Grid Duel</title>
</head>
<body>
  <h1>Game Board</h1>
  <div class="player-scores">
    <div>Player X: <span id="x-score">0</span></div>
    <div>Player Y: <span id="y-score">0</span></div>
  </div>
   <p>Next move: <span id="currentPlayer">X</span></p>
  <div class="board" id="board">
    <div class="cell one 1" onclick="selectCell(this)">X</div>
    <div class="cell two 2" onclick="selectCell(this)">X</div>
    <div class="cell three 3" onclick="selectCell(this)">X</div>
    <div class="cell four 4" onclick="selectCell(this)"></div>
    <div class="cell five 5" onclick="selectCell(this)"></div>
    <div class="cell six  6" onclick="selectCell(this)"></div>
    <div class="cell seven 7" onclick="selectCell(this)">Y</div>
    <div class="cell eight 8" onclick="selectCell(this)">Y</div>
    <div class="cell nine 9" onclick="selectCell(this)">Y</div>
  </div>
  <p id="winMessage" style="display: none;"></p>
  <p>Rounds: <span id="rounds">0</span></p>
  <button class="reset btn" onclick="resetGameState(this)">Reset</button>
  <button class="end-game btn" onclick="endGame()">End Game</button>

  <script>

    let socket = io('/game-room')
    let XScore = 0
    let YScore = 0
   
    let selectedCell = null;
    let currentPlayer = 'X';
    //initial game state
    let state = {
      'one':'X', 'two': 'X', 'three': 'X', 
      'four': '', 'five': '', 'six': '',
      'seven': 'Y', 'eight': 'Y', 'nine': 'Y',
    };

    socket.on('g-move', (data)=> {
      state = data.state
      currentPlayer = data.currentPlayer
      
      updateGameState(state)
      updateCurrentPlayer(currentPlayer)
      checkWin()
    })


    // player moves implementation
    function selectCell(cell) {
      if (!selectedCell) {
        if (cell.textContent !== "" && cell.textContent === currentPlayer) {
          selectedCell = cell;
        }
      } else if (cell.textContent === "" && isAdjacent(selectedCell, cell)) {
        cell.textContent = selectedCell.textContent;
        selectedCell.textContent = "";
        selectedCell = null;
        currentPlayer = (currentPlayer === 'X') ? 'Y' : 'X';

        // updateCurrentPlayer(currentPlayer)        
        updateState();

        // emit game state to the other player
        let data = { state, currentPlayer}
        socket.emit('move', data)
        // checkWin();

      }
    }

    function isAdjacent(cell1, cell2) {
      const cell1Index = Array.from(document.querySelectorAll('.cell')).indexOf(cell1);
      const cell2Index = Array.from(document.querySelectorAll('.cell')).indexOf(cell2);
      const rowIndexDiff = Math.abs(Math.floor(cell1Index / 3) - Math.floor(cell2Index / 3));
      const colIndexDiff = Math.abs(cell1Index % 3 - cell2Index % 3);
      return rowIndexDiff <= 1 && colIndexDiff <= 1;
    }

    // manage game state
    function updateState() {
      document.querySelectorAll('.cell').forEach(cell => {
        const cellIndex = cell.classList[1];
        state[cellIndex] = cell.textContent;
      });
    }

    function updateGameState(state){
      document.querySelectorAll('.cell').forEach(cell => {
        let cellIndex = cell.classList[1]
        cell.textContent = state[cellIndex]
      })
    }

    function updateCurrentPlayer(currentPlayer){
      document.getElementById('currentPlayer').textContent = currentPlayer;

    }

    function checkWin() {
      const winPatterns = [
        ['four', 'five', 'six'], //Rows
        ['one', 'four', 'seven'], ['two', 'five', 'eight'], ['three','six', 'nine' ], //Columns
        ['one', 'five', 'nine'], ['three', 'five', 'seven'] // Diagonals
        
      ];
      for (const pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (state[a] && state[a] === state[b] && state[a] === state[c]) {
          document.getElementById('winMessage').textContent = `Player ${state[a]} wins!`;
          document.getElementById('winMessage').style.display = 'block';

          showWinningCells([a, b, c])
          updateWinnerScore(player=state[a])
          updateRoundsPlayed()
        }
      }
    }

    function updateWinnerScore(player){
      if (player === 'X'){
        XScore++
        document.getElementById('x-score').textContent = XScore
      } else {
        YScore++
        document.getElementById('y-score').textContent = YScore
      }
    }

    function updateRoundsPlayed() {
      let rounds = document.getElementById('rounds')
      round = parseInt(rounds.innerText) + 1
      rounds.innerText = round
    }

    function showWinningCells(cells){
      cells.forEach( cell => {
          document.querySelector(`.${cell}`).style.background = 'lightgreen'
      })
    }

    //reset game to initial state
    function resetGameState() {
      socket.emit('reset-game')
    }

    socket.on('reset-game', () => {
      resetGame()
    })

    function resetGame(){
      currentPlayer = 'X';
      state = {
      'one':'X', 'two': 'X', 'three': 'X', 
      'four': '', 'five': '', 'six': '',
      'seven': 'Y', 'eight': 'Y', 'nine': 'Y',
    };

    document.querySelectorAll('.cell').forEach(cell => {
      cell.style.background = ''
    })
    document.getElementById('winMessage').style.display = 'none';
    // document.getElementById('x-score').innerText = 0
    // document.getElementById('y-score').innerText = 0


    updateGameState(state)
    updateCurrentPlayer(currentPlayer)

    }

  </script>
</body>
</html>
